# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly
matrix:
  allow_failures:
    - julia: nightly
    - os: osx
notifications:
  email: false
sudo: required
script:
  - julia --color=yes -e 'if VERSION >= v"0.7.0-" using Pkg; end; Pkg.clone(pwd())'
  - julia --color=yes -e 'if VERSION >= v"0.7.0-" using Pkg; end; Pkg.test("GeometricIntegrators", coverage=true)'
after_success:
  - julia --color=yes -e 'if VERSION >= v"0.7.0-" using Pkg; end; Pkg.add("Documenter"); Pkg.add("Coverage");'
  - julia --color=yes -e 'if VERSION >= v"0.7.0-" using Pkg; end; cd(Pkg.dir("GeometricIntegrators")); include(joinpath("docs", "make.jl"))'
  - julia --color=yes -e 'if VERSION >= v"0.7.0-" using Pkg; end; cd(Pkg.dir("GeometricIntegrators")); using Coverage; Codecov.submit(process_folder())'
  - julia --color=yes -e 'if VERSION >= v"0.7.0-" using Pkg; end; cd(Pkg.dir("GeometricIntegrators")); using Coverage; Coveralls.submit(process_folder())'
